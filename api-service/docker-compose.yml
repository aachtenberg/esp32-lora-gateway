# Standalone deployment example
# Production deployment is integrated into main ~/docker/docker-compose.yml
# with network=monitoring, db_host=sre-postgres, password=${SRE_POSTGRES_PASSWORD}
#
# Create a .env file with: DB_PASSWORD=your_password_here

version: '3.8'

services:
  esp32-lora-api:
    build: .
    container_name: esp32-lora-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=${DB_HOST:-192.168.0.167}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-sre_agent}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD must be set}
      - DB_NAME=${DB_NAME:-iot_sensors}
    networks:
      - iot_network

networks:
  iot_network:
    external: true
